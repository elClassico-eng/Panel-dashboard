version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: panel-dashboard-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: panel-dashboard
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - panel-network

  # Application Server
  app:
    build: .
    container_name: panel-dashboard-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_URL=mongodb://admin:password123@mongodb:27017/panel-dashboard?authSource=admin
      - JWT_ACCESS_SECRET=your-super-secret-jwt-access-key
      - JWT_REFRESH_SECRET=your-super-secret-jwt-refresh-key
      - CLIENT_URL=http://localhost:3001
      - PRODUCTION_CLIENT_URL=https://your-production-domain.com
    depends_on:
      - mongodb
    volumes:
      - ./server/images:/app/server/images
    networks:
      - panel-network

volumes:
  mongodb_data:

networks:
  panel-network:
    driver: bridge